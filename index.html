<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <link
      rel="shortcut icon"
      href="./src/assets/favicon/Favicon.ico"
      type="image/x-icon"
    />
    <title>Yu-Gi-OH</title>
  </head>
  <body>
    <audio id="bgm" loop>
      <source src="./src/assets/audios/egyptian_duel.mp3" type="audio/mp3" />
    </audio>
    <div class="bgvideo">
      <video class="video" autoplay loop muted>
        <source src="./src/assets/video/yugi.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="container">
      <div class="container-left framed-golden-2">
        <div class="score_box frame">
          <span id="score_points">Win: 0 | Lose: 0</span>
        </div>
        <div class="menu_avatar">
          <img src="" alt="" id="card-img" />
        </div>
        <div class="card_details frame">
          <p id="card-name">Selecione uma Carta</p>
          <p id="card-type"></p>
        </div>
      </div>
      <div class="container-right">
        <div class="card-box_container">
          <div class="card_box framed" id="computer-cards"></div>
          <div class="card-versus_container">
            <div class="versus-top">
              <div class="card-infield">
                <img
                  src=""
                  alt=""
                  id="player-field-card"
                  height="180px"
                  width="125px"
                />
              </div>
              <img
                src="./src/assets/icons/millenium2.png"
                alt=""
                width="100px"
              />
              <div class="card-infield">
                <img
                  src=""
                  alt=""
                  id="computer-field-card"
                  height="180px"
                  width="125px"
                />
              </div>
            </div>
            <div class="versus-bottom">
              <button id="next-duel" class="rpgui-button" onclick="resetDuel()">
                GANHOU
              </button>
            </div>
          </div>
          <div class="card_box framed" id="player-cards"></div>
        </div>
      </div>
    </div>
    <script src="./src/scripts/engine.js" defer></script>
  </body>
</html>
